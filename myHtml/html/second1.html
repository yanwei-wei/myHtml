		var loadSuccess = false;
		mui.plusReady(function(){
		    loadSuccess = true;
		});
		function backhome(){
			if(loadSuccess == true)
			{
				var list = plus.webview.currentWebview().opener();
				//refresh是A页面自定义事件
				plus.webview.currentWebview().close();
				list.reload(true); 
			}
		}
	</script>
