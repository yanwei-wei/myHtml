	<script>
		  var pic_slider = mui('.mui-slider');
		  pic_slider.slider({
			  interval:1000
		  })
		  function endpull(){
			  mui('#refresh').pullRefresh().endPulldownToRefresh(true);
		  }
		  mui.init({
			pullRefresh : {
				container:"#refresh",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down : {
				  height:50,//可选,默认50.触发下拉刷新拖动距离,
				  auto: false,//可选,默认false.首次加载自动下拉刷新一次
				  contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
				  contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
				  contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				  callback :function() //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				  {
					  console.log("下拉刷新");
					  $(document).ready(function(){
						  alert("正在刷新");
						  setTimeout(endpull(), 10000);
					  });
					  // var t = setTimeout(mui('#refresh').pullRefresh().endPulldownToRefresh(), 3000);
				  }
				},
				up: {//上拉加载
					height: 50,//可选.默认50.触发上拉加载拖动距离
					auto: false,//可选,默认false.自动上拉加载一次
					contentrefresh: "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
					contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
					callback:function ()//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					{
						console.log("上拉加载");
						mui('#refresh').pullRefresh().endPullupToRefresh(true);
					}
				},
			}
		  });
		  
		  //滚动图片的id数组

		  console.log("clicktest");
		  mui('.mui-content').on('tap','.canclick',function(e){
			  console.log("进入点击");
			  var url = "";
			  for(var i = 0;i<21;i++)
			  {
				  if (this.getAttribute("id") == click_picArr[i])
				  {
					  url = url_Arr[i];
					  console.log(this.getAttribute("id"),url);
					  mui.openWindow({
					      url:url,
					      id:url,
					      styles:{
					        top:'0px',//新页面顶部位置
					        bottom:'0px'//新页面底部位置
					      },
					      extras:{
					        //自定义扩展参数，可以用来处理页面间传值
					      },
					      createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
					      show:{
					        autoShow:true//页面loaded事件发生后自动显示，默认为true
					        // aniShow:animationType,//页面显示动画，默认为”slide-in-right“；
					        // duration:animationTime//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					      },
					      waiting:{
					        autoShow:true,//自动显示等待框，默认为true
					        title:'正在加载...'//等待对话框上显示的提示内容
					      }
					  })
				  }
			  }
			  
		  })
